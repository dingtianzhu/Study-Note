<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
	body{
			background: black;
			
		}
	.canvas{
		background: white;
	}
	</style>
	<script>
		window.onload=function (){
			var oC = document.getElementById('canvas');
			var oCG = oC.getContext('2d');

			oCG.fillRect(50,50,100,100); 
			// oCG.strokeRect(50.5,50.5,100,100);
			oCG.fillStyle='red';
		}
	</script>
</head>
<body>
	<canvas class="canvas" id ='canvas'width="400" height="400">
		<span>不支持canvas的浏览器</span>
	</canvas>
</body>
</html>
